<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Working with lists</title>
  </head>

  <!-- There's a warning in the console that has been fixed in
       the next example titled Adding keys to list items -->

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Function to create the header component
      function Header(props) {
        return (
          <header>
            <h1>{props.name} Kitchen</h1>
          </header>
        );
      }

      // Function to create the main section component
      function Main(props) {
        return (
          <section>
            <ul>
              {/* Mapping over the dishes array to create list items */}
              {props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
            </ul>
          </section>
        );
      }

      // Function to create the footer component
      function Footer(props) {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      // Array of dishes
      const dishes = [
        "Black Bean Soup",
        "Macaroni and Cheese",
        "Salmon and Potatoes",
        "pizza"
      ];

      //Mapping over the dishes array to make each item objects
      const dishObjects=dishes.map(
        (dish,i)=>({
        id:i,
        title:dish
        })
      );

      // Function to create the main App component
      function App() {
        return (
          <div>
            <Header name="Josephine's" />
            <Main dishes={dishObjects} />
            <Footer year={new Date().getFullYear()} />
          </div>
        );
      }

      // Rendering the App component to the HTML root element
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
